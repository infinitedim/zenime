name: zenime
description: "A modern and minimalist anime app built with flutter"
publish_to: "none"

version: 0.0.1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  google_fonts: ^6.2.1
  skeletonizer: ^1.4.2
  get: ^4.6.6
  shared_preferences: ^2.3.2
  firebase_auth: ^5.3.0
  collection: ^1.18.0
  firebase_core: ^3.5.0
  permission_handler: ^11.3.1
  flutter_native_splash: ^2.4.1
  fluttertoast: ^8.2.8
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.1
  readmore: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
